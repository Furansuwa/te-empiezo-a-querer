<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUAH</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e1e1;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #b22222;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: riseUp 2s ease-out forwards;
            transform: translateY(100px);
            opacity: 0;
        }
        @keyframes riseUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pues, si nunca celebraste un San Valentin antes, PAM PAM FELIZ SAN VALENTIN TIARAAAAAAAAAA</h1>
        <img src="TelevisionSo Far So Good.png" width="250" height= "250" alt="De mi para ti">
    </div>
</body>
</html>
